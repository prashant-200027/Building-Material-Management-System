{% extends 'blank.html' %}
{% load static %}

{% block change %}
                    <a href="{% url 'changepswd' %}" class="nav-item nav-link active"><i class="bi bi-lock"></i>Change Password</a>
                    {% endblock %}

{% block content %}

   
        <!-- Sign Up Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 70vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-6">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <h3>Change Password</h3>
                            {{msg}}
                        </div>
                        <form action="{% url 'changepswd' %}" method="POST">
                            {% csrf_token %}
                            
                            
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Current Password" name="cpswd">
                                <label for="floatingPassword">Current Password</label>
                            </div>
                            
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="New Password" name="npswd">
                                <label for="floatingPassword">New Password</label>
                            </div>
                            
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm New Password" name="cnpswd">
                                <label for="floatingPassword">Confirm New Password</label>
                            </div>
                            
                            
                            <button type="submit" class="btn btn-info py-3 w-100 mb-4">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign Up End -->
    

    {% endblock %}
