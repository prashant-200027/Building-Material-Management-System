{% extends 'header.html' %}
{% load static %}


{% block pages %}
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
            <li class="breadcrumb-item text-sm"><a class="opacity-5 text-white" href="javascript:;">Pages</a></li>
            <li class="breadcrumb-item text-sm text-white active" aria-current="page">Change Password</li>
          </ol>
          <h6 class="font-weight-bolder text-white mb-0">Change Password</h6>
        </nav>
        {% endblock %}

{% block content %}

<main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signup-cover.jpg'); background-position: top;">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            
            <p style='color:red'>{{msg}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-header text-center pt-4">
              <h5>Change Password</h5>
            </div>
            

            <div class="card-body">
              <form role="form" action="{% url 'changepswd' %}" method='POST'>
                {% csrf_token %}

                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="Current Password" aria-label="cpswd" name='cpswd'>
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="New Password" aria-label="npswd" name='npswd'>
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Confirm New Password" aria-label="cnpswd" name='cnpswd'>
                </div>

                {% comment %} <input type="hidden" name="otp" value="{{otp}}"> {% endcomment %}

                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Change Password</button>
                </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

{% endblock %}
