{% extends 'header.html' %}
{% load static %}

{% block nav %}
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
            <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">Pages</a></li>
            <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Services</li>
          </ol>
          <h6 class="font-weight-bolder mb-0">Services</h6>
        </nav>
        {% endblock %}

{% block content %}
<br><br><br><br>
<div class="container-fluid px-2 px-md-4">
    
    <div class="card card-body mx-3 mx-md-4 mt-n6">
      <div class="row gx-4 mb-2">
        <div class="col-auto">
          <div class="avatar avatar-xl position-relative">
            <img src="{{uid.pic.url}}" alt="profile_image" class="w-100 border-radius-lg shadow-sm">
          </div>
        </div>
        <div class="col-auto my-auto">
          <div class="h-100">
            <h5 class="mb-1">
              {{uid.fname}}  {{uid.lname}}
            </h5>
            <p class="mb-0 font-weight-normal text-sm">
              {{service.name}} / {{service.sector}}
            </p>
          </div>
        </div>
        <p style="color: green;"> {{msg}}</p>
        
        <div class="col-lg-4 col-md-6 my-sm-auto ms-sm-auto me-sm-0 mx-auto mt-3">
          <div class="nav-wrapper position-relative end-0">
            <ul class="nav nav-pills nav-fill p-1" role="tablist">
              <li class="nav-item">
                <a class="nav-link mb-0 px-0 py-1 active " data-bs-toggle="tab" href="javascript:;" role="tab" aria-selected="true">
                  <i class="material-icons text-lg position-relative">home</i>
                  <span class="ms-1">App</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link mb-0 px-0 py-1 " data-bs-toggle="tab" href="javascript:;" role="tab" aria-selected="false">
                  <i class="material-icons text-lg position-relative">email</i>
                  <span class="ms-1">Messages</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link mb-0 px-0 py-1 " data-bs-toggle="tab" href="javascript:;" role="tab" aria-selected="false">
                  <i class="material-icons text-lg position-relative">settings</i>
                  <span class="ms-1">Settings</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      
      <div class="row">
        <form action="{% url 'edit-service' service.id %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">
            <div class="col-6">
              <label for="">Service Name</label>
              <input type="text" value="{{service.name}}" name="sname" class="form-control" id="" style="border: 2px solid rgb(161, 15, 149);">
            </div>
            <div class="col-6">
              <label for="">Service Sector</label>
              <select name="sector" class="form-control" id="" style="border: 2px solid rgb(161, 15, 149);">
              <option value="{{service.sector}}">{{service.sector}}</option>
              <option value="Cleaning">Cleaning</option>
              <option value="Car cleaning">AC</option>
              <option value="AC">Car</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label for="">Minimum Charge</label>
              <input type="number" value="{{service.min_charge}}" name="charge" maxlength="14"  class="form-control" style="border: 2px solid rgb(161, 15, 149);">
            </div>
            <div class="col-6">
              <label for="">Service Area</label>
              <input type="text" name="area" value="{{service.area}}" class="form-control"  style="border: 2px solid rgb(161, 15, 149);">
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label for="">Service Description</label>
              <textarea name="desc" class="form-control" placeholder="Service Description..." id="" cols="30" rows="5" style="border: 2px solid rgb(161, 15, 149);">{{service.desc}}</textarea>
            </div>
            
          </div>
          <br>
          <button class="btn btn-primary"><i class="fa fa-pen"></i> Edit Service</button>
        </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
